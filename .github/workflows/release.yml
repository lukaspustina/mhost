---
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install jq
        run: sudo apt-get install -y jq rpmbuild
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install Cargo Deb
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-deb
      - name: Install Cargo Rpm
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-rpm
      - name: Create Debian Package
        uses: actions-rs/cargo@v1
        with:
          command: deb
      - name: Create Rpm Package
        uses: actions-rs/cargo@v1
        with:
          command: rpm
          args: build
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Linux Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/mhost
          asset_name: mhost-amd64
          asset_content_type: application/octet-stream
      - name: Gather Rpm Package Filename
        id: rpm_pkg_filename
        run: |
          export RPM_PKG_VERSION=$(echo ${{ github.ref }} | sed 's|^refs/tags/v\(.*\)-\(.*\)|\1-0.\2|')
          export RPM_PKG_VERSION=$(cargo read-manifest | jq -r .version | sed 's|\(.*\)-\(.*\)|\1-0.\2|')
          echo ::set-output name=filename::mhost-${RPM_PKG_VERSION}.x86_64.rpm
      - name: Upload Rpm Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/rpmbuild/RPMS/x86_64/${{ steps.rpm_pkg_filename.outputs.filename }}
          asset_name: ${{ steps.rpm_pkg_filename.outputs.filename }}
          asset_content_type: application/octet-stream
      - name: Gather Debian Package Filename
        id: deb_pkg_filename
        run: |
          export DEB_PKG_VERSION=$(echo ${{ github.ref }} | sed 's|^refs/tags/v||')
          export DEB_PKG_VERSION=$(cargo read-manifest | jq -r .version | sed 's/-/~/')
          echo ::set-output name=filename::mhost_${DEB_PKG_VERSION}_amd64.deb
      - name: Upload Debian Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/debian/${{ steps.deb_pkg_filename.outputs.filename }}
          asset_name: ${{ steps.deb_pkg_filename.outputs.filename }}
          asset_content_type: application/octet-stream
