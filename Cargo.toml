[package]
name = "mhost"
version = "0.2.0"
authors = ["Lukas Pustina <lukas@pustina.de>"]
edition = "2018"
description = "More than host - uses multiple DNS servers massively parallel and compares results"
repository = "https://github.com/lukaspustina/mhost.git"
documentation = "http://lukaspustina.github.io/mhost"
readme = "README.md"
license = "MIT"
keywords = ["network", "dns", "host", "dig", "cli"]
include = [
  "README.md",
  "LICENSE",
  "**/*.rs",
  "Cargo.toml",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
env_logger = "0.7.*"
futures = { version = "0.3.*"}
log = "0.4.*"
tokio = { version = "0.2.*", features = ["full"] }
trust-dns-resolver = { version = "0.19", features = ["dns-over-rustls"] }
