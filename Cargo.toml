[package]
name = "mhost"
version = "0.2.0"
authors = ["Lukas Pustina <lukas@pustina.de>"]
edition = "2018"
description = "More than host - uses multiple DNS servers massively parallel and compares results"
repository = "https://github.com/lukaspustina/mhost.git"
readme = "README.md"
license = "MIT"
keywords = ["network", "dns", "host", "dig", "cli"]
include = [
  "README.md",
  "LICENSE",
  "CHANGELOG.md",
  "**/*.rs",
  "Cargo.toml",
]

[[bin]]
name = "mhost"
path = "src/bin/mhost.rs"
doc = false
required-features = ["bin"]

[lib]
name = "mhost"
path = "src/lib.rs"

[dependencies]
anyhow = { version = "1", optional = true }
clap = { version = "2", optional = true }
chrono = { version = "0.4", features = ["serde"] }
env_logger = { version = "0.7.*", optional = true }
futures = { version = "0.3.*"}
humantime = "2"
indexmap = "1.5"
ipnetwork = "0.17"
lazy_static = "1.4"
log = "0.4.*"
nom = "5"
rand = "0.7"
pin-project = "0.4.23"
resolv-conf = "0.6"
tokio = { version = "0.2.*", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tabwriter = "1.2"
thiserror = "1"
trust-dns-resolver = { version = "0.19", features = ["tokio-runtime", "dns-over-rustls", "dns-over-https-rustls", "dnssec-ring", "mdns", "system-config", "serde-config"] }
yansi = "0.5"

[dev-dependencies]
spectral = "0.6"
env_logger = { version = "0.7.*" }

[features]
bin = ["anyhow", "clap", "env_logger"]
